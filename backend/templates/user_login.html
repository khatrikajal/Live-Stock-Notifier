{% extends "base.html" %}

{% block content %}
<div class="container-fluid"
    style="background: linear-gradient(135deg, #6a11cb, #2575fc); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="row justify-content-center w-100">
        <div class="col-md-5 p-5 bg-white rounded shadow-lg">
            <h2 class="text-center mb-4 text-dark"><i class="fas fa-sign-in-alt"></i> Login</h2>
            <form method="POST" action="{% url 'user_login' %}">
                {% csrf_token %}

                <!-- Username field -->
                <div class="form-group mb-4">
                    <label for="username" class="text-primary"><i class="fas fa-user"></i> Username:</label>
                    <input type="email" class="form-control border border-primary shadow-sm" name="username"
                        placeholder="Enter your username" required>

                </div>

                <!-- Password field -->
                <div class="form-group mb-4">
                    <label for="password" class="text-primary"><i class="fas fa-lock"></i> Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control border border-primary shadow-sm" name="password"
                            placeholder="Enter your password" required>
                    </div>

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block shadow-sm">
                        <i class="fas fa-arrow-circle-right"></i> Login
                    </button>
                </div>
            </form>

            <p class="text-center mt-4 text-secondary">Don't have an account? <a href="{% url 'register' %}"
                    class="text-primary font-weight-bold">Register</a></p>
        </div>
    </div>
</div>


{% endblock %}
